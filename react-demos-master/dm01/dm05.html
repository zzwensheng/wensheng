//子组件
var Child = React.createClass({
    render: function(){
        return (
                <div onClick={this.props.kk}>
                    <div >iiiiiiiii</div>
                    <p >{this.props.age}</p>
                    请输入邮箱：<input onChange={this.props.handleEmail}/>
                </div>
        )
    }
});
//父组件，此处通过event.target.value获取子组件的值
var Parent = React.createClass({
    getInitialState: function(){
        return {
            email: '',
            age:'ooo'
        }

    },
    ggage:function () {
        this.setState({age:18})
    },
    handleEmail: function(event){
        this.setState({email: event.target.value});
    },
    render: function(){
        return (
                <div>
                    <p onClick={this.ggage}>{this.state.age}</p>
                    <div>用户邮箱：{this.state.email}</div>
                    <Child onClick={this.ggage} name="email" age={this.state.age} kk={this.ggage} handleEmail={this.handleEmail}/>
                </div>
        )
    }
});
ReactDOM.render(
        <Parent />,
    document.getElementById('test')
);
